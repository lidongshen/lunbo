<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js</title>
    <style>
        table {
            width: 300px;
            height: 300px;
            border-collapse: collapse;
            text-align: center;
        }

        td {
            border: 1px solid red;
        }
    </style>

    <script>

        document.write("<table>");
        for (i = 1; i <= 10; i++) {
            document.write("<tr>");
            for (j = 1; j <= 10; j++) {
                if (j % 2 == 0) {
                    document.write("<td style= 'background-color:red'>1</td>");
                }else{
                    document.write("<td style= 'background-color:blue'>1</td>");
                }
            }

            document.write("</tr>");
        }
        document.write("<table>");

    </script>
</head>

<body>
    <table>

    </table>
</body>

</html>
